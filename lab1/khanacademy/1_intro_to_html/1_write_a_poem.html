    <h1>Fujii Kaze - Shinu no ga ii wa</h1>
    <p> Watashi no saigo wa anata ga ii <br>
    Anata to kono mama osaraba suru yori <br>
    Shinu no ga ii wa <br>
    Shinu no ga ii wa <br>
    Sando no meshi yori anta ga ii no yo <br>
    Anta to kono mama osaraba suru yo ka <br>
    Shinu no ga ii wa <br>
    Shinu no ga ii wa</p>
