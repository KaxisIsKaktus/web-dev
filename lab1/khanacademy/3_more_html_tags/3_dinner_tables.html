<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>American breakfast</td>
                    <td>Sausage, tomato, onion, egg</td>
                    <td>10$</td>
                </tr>
                <tr>
                    <td>French meal</td>
                    <td>Meat, tomato, potato, cheese</td>
                    <td>20$</td>
                </tr>
                <tr>
                    <td>Yummy little kids</td>
                    <td>Little kid, water, vegetables</td>
                    <td>1000$</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
