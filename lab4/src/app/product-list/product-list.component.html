<div class="products">
  <div class="products-item" *ngFor="let product of products">
    <div>
      <img [src]="product.img" />
    </div>
    <hr />
    <h3>
      <a
        [href]="product.link"
        [title]="product.name + 'details'"
        target="_blank"
      >
        {{ product.name }}
      </a>
    </h3>
    <p *ngIf="product.description">{{ product.description }}</p>
    <p
      *ngIf="product.rating"
      [innerHTML]="'Raiting of the product is : ' + product.rating"
    ></p>
    <p class="products-item__price">{{ product.price }} â‚¸</p>
    <button type="button" (click)="share(product)">Share</button>
    <!-- <app-product-alerts [product]="product" (notify)="onNotify()">
    </app-product-alerts> -->
  </div>
</div>
