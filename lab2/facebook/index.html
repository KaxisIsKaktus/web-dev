<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Facebook — Выполните вход или зарегистрируйтесь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="leftblock">
            <img class="logo" src="logo.svg" alt="Facebook">
            <h2 class="helloHeading">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
        </div>
        <div class="login">
            <form class="inputform">
                <input class="inputtext" type="text" placeholder="Электронный адрес или номер телефона" id="email">
                <input class="inputtext" type="password" placeholder="Пароль" id="pass">
                <button class="letmein">Вход</button>
                <div class="forgetdiv">
                    <a class="forgetpass" href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzA3MDQ2MTA4LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login">Забыли пароль?</a>
                </div>
                <div class="hr"></div>
                <div class="newaccdiv">
                    <a class="newacc" href="https://www.facebook.com/#">Создать новый аккаунт</a>
                </div>
            </form>
            <div class="regform">
                <a class="regformlink" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Создать Страницу</a> знаменитости, музыкальной группы или компании.
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footerin">
            <span class="changelang" >Русский</span>
            <a class="changelang" href="https://www.facebook.com/">English (US)</a>
            <a class="changelang" href="https://tr-tr.facebook.com/">Türkçe</a>
            <a class="changelang" href="https://id-id.facebook.com/">Bahasa Indonesia</a>
            <a class="changelang" href="https://zh-cn.facebook.com/">中文(简体)</a>
            <a class="changelang" href="https://kk-kz.facebook.com/">Қазақша</a>
            <a class="changelang" href="https://de-de.facebook.com/">Deutsch</a>
            <a class="changelang" href="https://ko-kr.facebook.com/">한국어</a>
            <a class="changelang" href="https://sq-al.facebook.com/">Shqip</a>
            <a class="changelang" href="https://es-la.facebook.com/">Español</a>
            <a class="changelang" href="https://pt-br.facebook.com/">Português (Brasil)</a>
            <a class="changelang langbutton" href="#">+</a>
        </div>
    </div>
</body>
</html>
